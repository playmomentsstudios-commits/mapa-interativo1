<html lang="pt-BR">

<title>Mapeamento Cultural</title>

<!-- Leaflet -->

<style>
html,body{
  height:100%;
  margin:0;
  font-family:Arial,sans-serif;
}

#app{
  position:relative;
  width:100%;
  height:100%;
}

/* SIDEBAR */
#sidebar{
  position:absolute;
  left:0;top:0;bottom:0;
  width:90vw;
  max-width:900px;
  background:#fff;
  padding:12px;
  overflow:auto;
  box-shadow:2px 0 6px rgba(0,0,0,.2);
  z-index:10;
}
#sidebar.compact{width:60vw}

/* MAPA */
#map{
  position:absolute;
  top:0;
  bottom:0;
  right:0;
  left:calc(min(90vw,900px));
}
#map.compact{left:60vw}

#togglePanel{
  background:#111;
  color:#fff;
  padding:10px;
  text-align:center;
  cursor:pointer;
  margin-bottom:10px;
  border-radius:6px;
  font-weight:bold;
}

.item{border-bottom:1px solid #ddd;padding:8px;cursor:pointer}
.item:hover{background:#f2f2f2}
.item.invalid{background:#fff3f3;opacity:.7}

.badge{
  background:#d9534f;
  color:#fff;
  padding:2px 6px;
  font-size:11px;
  border-radius:4px;
}

input,select{
  width:100%;
  padding:8px;
  margin-bottom:6px;
}

.status{
  font-size:13px;
  color:#444;
  margin-top:6px;
}
</style>
</head>
