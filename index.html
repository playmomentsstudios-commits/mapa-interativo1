<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Pesquisa Cultural – Instituto Sumaúma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial,sans-serif;
}

/* ================= HEADER ================= */
.header{
  position:relative;
  height:140px;
  background:url('banner-capa.png') center/cover no-repeat;
}

.header-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  gap:40px;
  padding:0 30px;
  background:rgba(0,0,0,.35);
}

.header-overlay img{
  height:100px;
  width:auto;
}

/* ================= MENU ================= */
.menu{
  display:flex;
  gap:35px;
  align-items:center;
}

.menu a,.dropbtn{
  color:#fff;
  text-decoration:none;
  background:none;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.dropdown{position:relative;}

.dropdown-content{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#fff;
  min-width:180px;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
  z-index:1000;
}

.dropdown-content a{
  color:#000;
  padding:10px;
  display:block;
  text-decoration:none;
}

.dropdown-content a:hover{background:#f2f2f2;}
.dropdown:hover .dropdown-content{display:block;}

/* ================= LAYOUT ================= */
#layout{
  display:flex;
  height:calc(100% - 180px);
}

/* ================= SIDEBAR ================= */
#sidebar{
  width:420px;
  background:#fff;
  border-right:1px solid #ddd;
  overflow-y:auto;
}

.sidebar-inner{padding:20px;}

/* ====== AJUSTE APLICADO AQUI ====== */
input,
select{
  width:100%;
  height:44px;              /* mesma altura */
  padding:10px;
  margin-bottom:10px;
  box-sizing:border-box;    /* garante largura real igual */
  font-size:14px;
}

/* ================= RESULTADOS ================= */
.item{
  background:#0f3d2e;
  color:#fff;
  border-radius:4px;
  padding:12px;
  margin-bottom:10px;
  cursor:pointer;
}

.item:hover{
  background:#145743;
}

.tag-pendente{
  color:#ffdd9a;
  font-size:12px;
  margin-top:4px;
}

/* ================= MAPA ================= */
#content{
  flex:1;
  position:relative;
}
#map{
  width:100%;
  height:100%;
}

/* ================= DETALHES ================= */
#details{
  display:none;
  position:absolute;
  right:0;
  top:0;
  width:420px;
  height:100%;
  background:#fff;
  border-left:1px solid #ddd;
  padding:20px;
  overflow-y:auto;
  z-index:999;
}

.show-details #details{display:block;}
.full-map #sidebar,
.full-map #details{display:none;}

/* ================= BOTÕES ================= */
.btn{
  display:inline-block;
  padding:10px 14px;
  margin-top:10px;
  margin-right:8px;
  color:#fff;
  border-radius:4px;
  text-decoration:none;
  cursor:pointer;
}

.btn-contact{background:#25D366;}
.btn-map{background:#0f3d2e;}

/* ================= RESPONSIVO ================= */
@media(max-width:900px){
  #layout{flex-direction:column;}
  #sidebar{width:100%;}
}
</style>
</head>

<body>

<header class="header">
  <div class="header-overlay">
    <img src="instituto_sumauma.png" alt="Instituto Sumaúma">

    <nav class="menu">
      <a href="https://pesquisa.sumauma.org/">Início</a>

      <div class="dropdown">
        <button class="dropbtn">Material da Pesquisa ▾</button>
        <div class="dropdown-content">
          <a href="#" onclick="mostrarMapa()">Mapa</a>
          <a href="#" onclick="abrirLivro()">Livro</a>
        </div>
      </div>

      <a href="https://www.sumauma.org/" target="_blank">Institucional</a>
    </nav>
  </div>
</header>

<div id="layout">

  <aside id="sidebar">
    <div class="sidebar-inner">
      <input type="text" id="search" placeholder="Buscar por nome...">

      <select id="filterEstado">
        <option value="">Todos os estados</option>
      </select>

      <select id="filterCidade">
        <option value="">Todas as cidades</option>
      </select>

      <select id="filterCategoria">
        <option value="">Todas as categorias</option>
      </select>

      <div id="results"></div>
    </div>
  </aside>

  <section id="content">
    <div id="map"></div>
    <div id="details"></div>
  </section>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- JS permanece exatamente igual ao seu -->
</body>
</html>
