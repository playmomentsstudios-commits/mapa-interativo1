<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Mapa Interativo Cultural</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html,body,#map{height:100%;margin:0}
body{overflow:hidden;font-family:Arial,sans-serif}

/* VARIÁVEL GLOBAL */
:root{ --sidebar-width:90vw; }

/* SIDEBAR */
#sidebar{
  position:absolute;left:0;top:0;bottom:0;
  width:var(--sidebar-width);max-width:900px;
  background:#fff;overflow:auto;padding:12px;
  box-shadow:2px 0 6px rgba(0,0,0,.2);
  transition:width .3s ease;z-index:1000
}
#sidebar.compact{ width:60vw }

/* MAPA */
#map{
  position:absolute;top:0;bottom:0;
  left:calc(min(var(--sidebar-width),900px));
  right:0;transition:left .3s ease
}
#map.compact{ left:60vw }

/* UI */
#togglePanel{
  background:#111;color:#fff;padding:10px;
  text-align:center;cursor:pointer;
  border-radius:6px;margin-bottom:10px;font-weight:bold
}

.item{
  border-bottom:1px solid #ddd;
  padding:8px;cursor:pointer
}
.item:hover{background:#f2f2f2}

.item.invalid{
  background:#fff3f3;
  cursor:not-allowed;
  opacity:.7
}

.badge{
  display:inline-block;
  background:#d9534f;
  color:#fff;
  padding:2px 6px;
  font-size:11px;
  border-radius:4px;
  margin-top:4px
}

input,select{width:100%;padding:8px;margin-bottom:6px}
.status{font-size:13px;color:#444;margin-top:6px}
</style>
</head>

<body>

<div id="sidebar">
  <h3>Mapeamento Cultural</h3>

  <div id="togglePanel">⇆ Ajustar painel</div>

  <input id="search" placeholder="Buscar por nome">
  <select id="stateFilter"><option value="">Estado</option></select>
  <select id="cityFilter"><option value="">Cidade</option></select>

  <div id="list"></div>
  <div class="status" id="status">Carregando dados…</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ===============================
// MAPA
// ===============================
const map = L.map('map').setView([-14.5,-52],4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'© OpenStreetMap'
}).addTo(map);

let data = [];
let markersLayer = L.layerGroup().addTo(map);

// ===============================
// CSV → OBJETO (COM VALIDAÇÃO)
// ===============================
fetch('Mapeamento práticas culturais e comunicacionais - Página1.csv')
  .then(r => r.text())
  .then(text => {
    data = parseCSV(text);
    populateFilters();
    applyFilters();
  });

function parseCSV(text){
  const lines = text.split('\n');
  const headers = lines[0].split(',').map(h=>h.trim().toLowerCase());

  return lines.slice(1).map(l=>{
    const cols = l.split(',');
    let obj = {};
    headers.forEach((h,i)=> obj[h]=cols[i]?.trim());

    // valida latitude/longitude
    obj.latOk = isValidCoord(obj.latitude);
    obj.lngOk = isValidCoord(obj.longitude);
    obj.validLocation = obj.latOk && obj.lngOk;

    return obj;
  });
}

function isValidCoord(v){
  if(!v) return false;
  const n = parseFloat(v.replace(',','.'));
  return !isNaN(n);
}

// ===============================
// FILTROS
// ===============================
function populateFilters(){
  const states = new Set(), cities = new Set();
  data.forEach(d=>{
    if(d.estado) states.add(d.estado);
    if(d.cidade) cities.add(d.cidade);
  });

  fillSelect('stateFilter', states);
  fillSelect('cityFilter', cities);
}

function fillSelect(id,set){
  const sel = document.getElementById(id);
  set.forEach(v=>{
    const o=document.createElement('option');
    o.value=v;o.textContent=v;
    sel.appendChild(o);
  });
}

function applyFilters(){
  const q = search.value.toLowerCase();
  const st = stateFilter.value;
  const ct = cityFilter.value;

  const filtered = data.filter(d =>
    (!q || d.nome?.toLowerCase().includes(q)) &&
    (!st || d.estado===st) &&
    (!ct || d.cidade===ct)
  );

  renderList(filtered);
  renderMap(filtered);
}

// ===============================
// LISTA
// ===============================
function renderList(list){
  const div = document.getElementById('list');
  div.innerHTML='';

  let invalidCount = 0;

  list.forEach(d=>{
    const i=document.createElement('div');
    i.className='item';

    if(!d.validLocation){
      i.classList.add('invalid');
      invalidCount++;
    }

    i.innerHTML=`
      <strong>${d.nome||'Sem nome'}</strong><br>
      ${d.cidade||''} - ${d.estado||''}
      ${!d.validLocation ? '<div class="badge">Localização pendente</div>' : ''}
    `;

    if(d.validLocation){
      i.onclick=()=>{
        map.setView(
          [parseFloat(d.latitude),parseFloat(d.longitude)],15
        );
      };
    }

    div.appendChild(i);
  });

  status.innerText =
    `Resultados: ${list.length} | Pendentes: ${invalidCount}`;
}

// ===============================
// MAPA
// ===============================
function renderMap(list){
  markersLayer.clearLayers();

  list.forEach(d=>{
    if(!d.validLocation) return;

    L.marker([+d.latitude,+d.longitude])
      .bindPopup(`
        <b>${d.nome}</b><br>
        ${d.cidade} - ${d.estado}<br>
        ${d.categoria||''}
      `)
      .addTo(markersLayer);
  });

  const valid = list.filter(d=>d.validLocation);
  if(valid.length===1){
    map.setView([+valid[0].latitude,+valid[0].longitude],15);
  }
}

// ===============================
// EVENTOS
// ===============================
search.oninput = applyFilters;
stateFilter.onchange = applyFilters;
cityFilter.onchange = applyFilters;

// ===============================
// TOGGLE PAINEL
// ===============================
togglePanel.onclick=()=>{
  sidebar.classList.toggle('compact');
  map.classList.toggle('compact');

  document.documentElement.style.setProperty(
    '--sidebar-width',
    sidebar.classList.contains('compact')?'60vw':'90vw'
  );

  setTimeout(()=>map.invalidateSize(),350);
};
</script>

</body>
</html>
