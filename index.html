<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Mapeamento Cultural</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html,body{
  height:100%;
  margin:0;
  font-family:Arial,sans-serif;
}
#app{
  position:relative;
  width:100%;
  height:100%;
}

/* SIDEBAR */
#sidebar{
  position:absolute;
  left:0;top:0;bottom:0;
  width:90vw;
  max-width:900px;
  background:#fff;
  padding:12px;
  overflow:auto;
  box-shadow:2px 0 6px rgba(0,0,0,.2);
  z-index:10;
}
#sidebar.compact{width:60vw}

/* MAPA */
#map{
  position:absolute;
  top:0;bottom:0;right:0;
  left:calc(min(90vw,900px));
}
#map.compact{left:60vw}

#togglePanel{
  background:#111;
  color:#fff;
  padding:10px;
  text-align:center;
  cursor:pointer;
  margin-bottom:10px;
  border-radius:6px;
  font-weight:bold;
}

.item{
  border-bottom:1px solid #ddd;
  padding:8px;
}

input,select{
  width:100%;
  padding:8px;
  margin-bottom:6px;
}

.status{
  font-size:13px;
  color:#444;
  margin-top:6px;
}
</style>
</head>

<body>
<div id="app">

<div id="sidebar">
  <h3>Mapeamento Cultural</h3>

  <div id="togglePanel">⇆ Ajustar painel</div>

  <!-- ORDEM CORRETA -->
  <input id="searchName" placeholder="Buscar por nome">
  <input id="searchCity" placeholder="Buscar por cidade">

  <select id="stateFilter">
    <option value="">Estado</option>
    <option value="GO">GO</option>
    <option value="MA">MA</option>
    <option value="BA">BA</option>
    <option value="DF">DF</option>
  </select>

  <select id="categoryFilter">
    <option value="">Categoria</option>
    <option value="Prática Cultural">Prática Cultural</option>
    <option value="Prática Comunicacional">Prática Comunicacional</option>
  </select>

  <div id="list">
