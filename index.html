<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Mapa Interativo Cultural</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html,body,#map{height:100%;margin:0}
body{overflow:hidden;font-family:Arial,sans-serif}

/* VARIÁVEL GLOBAL */
:root{ --sidebar-width:90vw; }

/* SIDEBAR */
#sidebar{
  position:absolute;left:0;top:0;bottom:0;
  width:var(--sidebar-width);max-width:900px;
  background:#fff;overflow:auto;padding:12px;
  box-shadow:2px 0 6px rgba(0,0,0,.2);
  transition:width .3s ease;z-index:1000
}
#sidebar.compact{ width:60vw }

/* MAPA */
#map{
  position:absolute;top:0;bottom:0;
  left:calc(min(var(--sidebar-width),900px));
  right:0;transition:left .3s ease
}
#map.compact{ left:60vw }

/* UI */
#togglePanel{
  background:#111;color:#fff;padding:10px;
  text-align:center;cursor:pointer;
  border-radius:6px;margin-bottom:10px;font-weight:bold
}

.item{
  border-bottom:1px solid #ddd;
  padding:8px;cursor:pointer
}
.item:hover{background:#f2f2f2}

.item.invalid{
  background:#fff3f3;
  cursor:not-allowed;
  opacity:.7
}

.badge{
  display:inline-block;
  background:#d9534f;
  color:#fff;
  padding:2px 6px;
  font-size:11px;
  border-radius:4px;
  margin-top:4px
}

input,select{width:100%;padding:8px;margin-bottom:6px}
.status{font-size:13px;color:#444;margin-top:6px}
</style>
</head>

<body>

<div id="sidebar">
  <h3>Mapeamento Cultural</h3>

  <div id="togglePanel">⇆ Ajustar painel</div>

  <input id="search" placeholder="Buscar por nome">
  <select id="stateFilter"><option value="">Estado</option></select>
  <select id="cityFilter"><option value="">Cidade</option></select>

  <div id="list"></div>
  <div class="status" id="status">Sistema carregado.</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ===============================
// MAPA
// ===============================
const map = L.map('map').setView([-14.5,-52],4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'© OpenStreetMap'
}).addTo(map);

// ===============================
// TOGGLE PAINEL
// ======
