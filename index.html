<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Pesquisa Cultural ‚Äì Instituto Suma√∫ma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial,sans-serif;
}

/* ================= HEADER ================= */
.header{
  position:relative;
  height:140px;
  background:url('banner-capa.png') center/cover no-repeat;
}

.header-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  background:rgba(0,0,0,.35);
}

/* ================= LOGOS ================= */
.header-left{
  display:flex;
  align-items:center;
  gap:20px;
}

.header-left img{
  height:60px;
  width:auto;
  cursor:pointer;
}

/* ================= MENU ================= */
.menu{
  display:flex;
  gap:30px;
  align-items:center;
}

.menu a{
  color:#fff;
  text-decoration:none;
  font-size:16px;
  cursor:pointer;
}

.menu a:hover{
  text-decoration:underline;
}

/* ================= LAYOUT ================= */
#layout{
  display:flex;
  height:calc(100% - 140px);
}

/* ================= SIDEBAR ================= */
#sidebar{
  width:420px;
  background:#fff;
  border-right:1px solid #ddd;
  overflow-y:auto;
}

.sidebar-inner{padding:20px;}

input,
select{
  width:100%;
  height:44px;
  padding:10px;
  margin-bottom:10px;
  box-sizing:border-box;
  font-size:14px;
}

/* ================= RESULTADOS ================= */
.item{
  background:#0f3d2e;
  color:#fff;
  border-radius:4px;
  padding:12px;
  margin-bottom:10px;
  cursor:pointer;
}

.item:hover{
  background:#145743;
}

.tag-pendente{
  color:#ffdd9a;
  font-size:12px;
  margin-top:4px;
}

/* ================= MAPA ================= */
#content{
  flex:1;
  position:relative;
}

#map{
  width:100%;
  height:100%;
}

/* ================= DETALHES ================= */
#details{
  display:none;
  position:absolute;
  right:0;
  top:0;
  width:420px;
  height:100%;
  background:#fff;
  border-left:1px solid #ddd;
  padding:20px;
  overflow-y:auto;
  z-index:999;
}

.show-details #details{display:block;}
.full-map #sidebar,
.full-map #details{display:none;}

/* ================= BOT√ïES ================= */
.btn{
  display:inline-block;
  padding:10px 14px;
  margin-top:10px;
  margin-right:8px;
  color:#fff;
  border-radius:4px;
  text-decoration:none;
  cursor:pointer;
}

.btn-contact{background:#25D366;}
.btn-map{background:#0f3d2e;}

/* ================= RESPONSIVO ================= */
@media(max-width:900px){
  #layout{flex-direction:column;}
  #sidebar{width:100%;}
  .menu{flex-wrap:wrap; gap:15px;}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-overlay">

    <!-- LOGOS √Ä ESQUERDA -->
    <div class="header-left">
      <a href="https://pesquisa.sumauma.org/">
        <img src="instituto_sumauma.png" alt="Instituto Suma√∫ma">
      </a>
      <img src="clua_logo.png" alt="Climate and Land Use Alliance">
    </div>

    <!-- MENU √Ä DIREITA -->
    <nav class="menu">
      <a href="https://pesquisa.sumauma.org/">In√≠cio</a>
      <a href="pesquisa.html">Pesquisa</a>
      <a href="PESQUISA - Pr√°ticas Comunicacionais e Culturais Quilombolas.pdf" target="_blank">Livro</a>
      <a href="ficha-tecnica.html">Ficha T√©cnica</a>
      <a href="https://www.sumauma.org/" target="_blank">Institucional</a>
    </nav>

  </div>
</header>

<!-- ================= MAIN ================= -->
<div id="layout">

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <div class="sidebar-inner">
      <input type="text" id="search" placeholder="Buscar por nome...">

      <select id="filterEstado">
        <option value="">Todos os estados</option>
      </select>

      <select id="filterCidade">
        <option value="">Todas as cidades</option>
      </select>

      <select id="filterCategoria">
        <option value="">Todas as categorias</option>
      </select>

      <div id="results"></div>
    </div>
  </aside>

  <!-- MAPA -->
  <section id="content">
    <div id="map"></div>
    <div id="details"></div>
  </section>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([-14.235, -51.9253], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'¬© OpenStreetMap'
}).addTo(map);

let dados=[],markers=[];

fetch('Mapeamento_mestre.csv')
.then(r=>r.text())
.then(text=>{
  dados=parseCSV(text);
  popularFiltros(dados);
  renderizar(dados);
  setTimeout(()=>map.invalidateSize(),300);
});

function parseCSV(text){
  const rows=[],headers=[];
  let cur=[],val='',q=false;
  for(let i=0;i<text.length;i++){
    const c=text[i],n=text[i+1];
    if(c=='"'&&q&&n=='"'){val+='"';i++;}
    else if(c=='"'){q=!q;}
    else if(c==','&&!q){cur.push(val);val='';}
    else if(c=='\n'&&!q){cur.push(val);rows.push(cur);cur=[];val='';}
    else{val+=c;}
  }
  if(val){cur.push(val);rows.push(cur);}
  headers.push(...rows.shift().map(h=>h.toLowerCase()));
  return rows.map(r=>{
    let o={};headers.forEach((h,i)=>o[h]=r[i]?.trim()||'');return o;
  });
}

function popularFiltros(data){
  const estados=new Set(), categorias=new Set();
  data.forEach(d=>{
    if(d.estado) estados.add(d.estado);
    if(d.categoria) categorias.add(d.categoria);
  });
  estados.forEach(e=>filterEstado.innerHTML+=`<option>${e}</option>`);
  categorias.forEach(c=>filterCategoria.innerHTML+=`<option>${c}</option>`);
}

function atualizarCidades(){
  const est=filterEstado.value;
  filterCidade.innerHTML='<option value="">Todas as cidades</option>';
  dados.filter(d=>!est||d.estado===est)
       .map(d=>d.cidade)
       .filter((v,i,a)=>v&&a.indexOf(v)===i)
       .forEach(c=>filterCidade.innerHTML+=`<option>${c}</option>`);
}

function aplicarFiltros(){
  const s=search.value.toLowerCase();
  renderizar(dados.filter(d=>
    (!s||d.nome.toLowerCase().includes(s)) &&
    (!filterEstado.value||d.estado===filterEstado.value) &&
    (!filterCidade.value||d.cidade===filterCidade.value) &&
    (!filterCategoria.value||d.categoria===filterCategoria.value)
  ));
}

search.oninput=aplicarFiltros;
filterEstado.onchange=()=>{atualizarCidades();aplicarFiltros();};
filterCidade.onchange=aplicarFiltros;
filterCategoria.onchange=aplicarFiltros;

function renderizar(lista){
  results.innerHTML='';
  markers.forEach(m=>map.removeLayer(m));
  markers=[];
  lista.forEach(d=>{
    const temLoc=d.latitude&&d.longitude&&!isNaN(d.latitude);
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`
      <strong>${d.nome}</strong><br>
      ${d.cidade} - ${d.estado}<br>
      ${d.categoria}
      ${!temLoc?`<div class="tag-pendente">üìç Localiza√ß√£o pendente</div>`:''}
    `;
    div.onclick=()=>abrirDetalhes(d);
    results.appendChild(div);
    if(temLoc) markers.push(L.marker([+d.latitude,+d.longitude]).addTo(map));
  });
}

function abrirDetalhes(d){
  document.body.classList.add('show-details');
  details.innerHTML=`
    <h2>${d.nome}</h2>
    <p><b>Cidade:</b> ${d.cidade} - ${d.estado}</p>
    <p><b>Categoria:</b> ${d.categoria}</p>
    ${d.contato?`<p><b>Contato:</b> ${d.contato}</p>`:''}
    <p>${d.descricao||''}</p>
    ${d.link?`<a class="btn btn-contact" href="${d.link}" target="_blank">Entrar em contato</a>`:''}
  `;
}
</script>

</body>
</html>
