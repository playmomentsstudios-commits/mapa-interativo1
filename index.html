<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial,sans-serif;
}

/* ===== HEADER ===== */
header{

  color:#fff;
}

  height:80px;
  display:flex;

}

/* ===== MENU ===== */

}
.menu a,.dropbtn{

  text-decoration:none;

.dropdown{position:relative;}

.dropdown-content a{

/* ===== LAYOUT ===== */

  width:100%;

  margin-bottom:10px;
}

/* ===== RESULTADOS ===== */
.item{
  border:1px solid #ddd;
  padding:10px;
  margin-bottom:8px;
  cursor:pointer;
}
.item:hover{background:#f2f2f2;}

/* ===== MAPA ===== */
#content{
  flex:1;
  position:relative;
}
#map{
  width:100%;
  height:100%;
}

/* ===== DETALHES ===== */
#details{
  display:none;
  position:absolute;
  right:0;
  top:0;
  width:420px;
  height:100%;
  background:#fff;
  border-left:1px solid #ddd;
  padding:20px;
  overflow-y:auto;
  z-index:999;
}
.show-details #details{display:block;}
.full-map #sidebar,
.full-map #details{display:none;}

/* ===== BOTÃ•ES ===== */
.btn{
  display:inline-block;
  padding:10px 14px;
  margin-top:10px;
  margin-right:8px;
  color:#fff;
  border-radius:4px;
  text-decoration:none;
  cursor:pointer;
}
.btn-contact{background:#25D366;}
.btn-map{background:#0f3d2e;}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <img src="instituto_sumauma.png" alt="Instituto SumaÃºma">

    <nav class="menu">
      <a href="https://www.sumauma.org/" target="_blank">InÃ­cio</a>

      <div class="dropdown">
        <button class="dropbtn">Pesquisa â–¾</button>
        <div class="dropdown-content">
          <a href="#" onclick="mostrarMapa()">Mapa</a>
          <a href="#" onclick="abrirLivro()">Livro</a>
        </div>
      </div>
    </nav>
  </div>

  <div class="header-banner"></div>
</header>

<div id="layout">

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <div class="sidebar-inner">
      <input type="text" id="search" placeholder="Buscar por nome...">
      <select id="filterEstado"><option value="">Todos os estados</option></select>
      <select id="filterCategoria"><option value="">Todas as categorias</option></select>
      <div id="results"></div>
    </div>
  </aside>

  <!-- MAPA -->
  <section id="content">
    <div id="map"></div>
    <div id="details"></div>
  </section>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([-14.235, -51.9253], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'Â© OpenStreetMap'
}).addTo(map);

let dados=[],markers=[];

/* ===== CSV ROBUSTO ===== */
fetch('Mapeamento_mestre.csv')
.then(r=>r.text())
.then(text=>{
  dados=parseCSV(text);
  popularFiltros(dados);
  renderizar(dados);
});

/* ===== PARSER CSV SEGURO ===== */
function parseCSV(text){
  const rows=[],headers=[];
  let cur=[],val='',q=false;

  for(let i=0;i<text.length;i++){
    const c=text[i],n=text[i+1];
    if(c=='"'&&q&&n=='"'){val+='"';i++;}
    else if(c=='"'){q=!q;}
    else if(c==','&&!q){cur.push(val);val='';}
    else if(c=='\n'&&!q){cur.push(val);rows.push(cur);cur=[];val='';}
    else{val+=c;}
  }
  if(val){cur.push(val);rows.push(cur);}
  headers.push(...rows.shift().map(h=>h.toLowerCase()));
  return rows.map(r=>{
    let o={};headers.forEach((h,i)=>o[h]=r[i]?.trim()||'');return o;
  });
}

function popularFiltros(d){
  [...new Set(d.map(i=>i.estado))].forEach(e=>filterEstado.innerHTML+=`<option>${e}</option>`);
  [...new Set(d.map(i=>i.categoria))].forEach(c=>filterCategoria.innerHTML+=`<option>${c}</option>`);
}

function renderizar(lista){
  results.innerHTML='';
  markers.forEach(m=>map.removeLayer(m));
  markers=[];

  lista.forEach(d=>{
    if(!d.latitude||!d.longitude)return;
    const lat=+d.latitude,lng=+d.longitude;
    const m=L.marker([lat,lng]).addTo(map);
    markers.push(m);

    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`<strong>${d.nome}</strong><br>${d.cidade} - ${d.estado}<br>${d.categoria}`;
    div.onclick=()=>abrirDetalhes(d,lat,lng);
    results.appendChild(div);
  });
}

function abrirDetalhes(d,lat,lng){
  document.body.classList.add('show-details');
  document.body.classList.remove('full-map');
  details.innerHTML=`
    <h2>${d.nome}</h2>
    <p><b>Cidade:</b> ${d.cidade} - ${d.estado}</p>
    <p><b>Categoria:</b> ${d.categoria}</p>
    <p>${d.descricao||''}</p>
    ${d.contato?`<a class="btn btn-contact" href="${d.contato}" target="_blank">Entrar em contato</a>`:''}
    <button class="btn btn-map" onclick="verNoMapa(${lat},${lng})">Ver no mapa</button>
  `;
}

function verNoMapa(lat,lng){
  document.body.classList.add('full-map');
  map.setView([lat,lng],15);
}

/* ===== MENU ===== */
function mostrarMapa(){
  document.body.classList.add('full-map');
  document.body.classList.remove('show-details');
  map.invalidateSize();
}

function abrirLivro(){
  document.body.classList.add('show-details');
  document.body.classList.remove('full-map');
  details.innerHTML=`
    <h2>Pesquisa â€“ PrÃ¡ticas Comunicacionais e Culturais Quilombolas</h2>
    <a class="btn btn-contact" href="PESQUISA - PrÃ¡ticas Comunicacionais e Culturais Quilombolas.pdf" download>ðŸ“¥ Baixar PDF</a>
    <br><br>
    <a class="btn btn-map" href="PESQUISA - PrÃ¡ticas Comunicacionais e Culturais Quilombolas.pdf" target="_blank">ðŸ“– Ler online</a>
  `;
}

/* ===== FILTROS ===== */
search.oninput=aplicarFiltros;
filterEstado.onchange=aplicarFiltros;
filterCategoria.onchange=aplicarFiltros;

function aplicarFiltros(){
  const s=search.value.toLowerCase();
  renderizar(dados.filter(d=>
    (!s||d.nome.toLowerCase().includes(s)) &&
    (!filterEstado.value||d.estado===filterEstado.value) &&
    (!filterCategoria.value||d.categoria===filterCategoria.value)
  ));
}
</script>

</body>
</html>
