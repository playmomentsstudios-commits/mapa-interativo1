<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Pesquisa Cultural ‚Äì Instituto Suma√∫ma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:Arial,sans-serif;
}

/* ================= HEADER ================= */
.header{
  position:relative;
  height:180px;
  background:url('banner-capa.png') center/cover no-repeat;
}

.header-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  gap:30px;
  padding:0 30px;
  background:rgba(0,0,0,.35);
}

.header-overlay img{
  height:48px;
}

/* ================= MENU ================= */
.menu{
  display:flex;
  gap:25px;
  align-items:center;
}

.menu a,.dropbtn{
  color:#fff;
  text-decoration:none;
  background:none;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.dropdown{position:relative;}

.dropdown-content{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#fff;
  min-width:180px;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
  z-index:1000;
}

.dropdown-content a{
  color:#000;
  padding:10px;
  display:block;
  text-decoration:none;
}

.dropdown-content a:hover{background:#f2f2f2;}
.dropdown:hover .dropdown-content{display:block;}

/* ================= LAYOUT ================= */
#layout{
  display:flex;
  height:calc(100% - 180px);
}

/* ================= SIDEBAR ================= */
#sidebar{
  width:420px;
  background:#fff;
  border-right:1px solid #ddd;
  overflow-y:auto;
}

.sidebar-inner{padding:20px;}

input,select{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}

/* ================= RESULTADOS ================= */
.item{
  border:1px solid #ddd;
  padding:10px;
  margin-bottom:8px;
  cursor:pointer;
}
.item:hover{background:#f2f2f2;}

.tag-pendente{
  color:#b45309;
  font-size:12px;
  margin-top:4px;
}

/* ================= MAPA ================= */
#content{
  flex:1;
  position:relative;
}
#map{
  width:100%;
  height:100%;
}

/* ================= DETALHES ================= */
#details{
  display:none;
  position:absolute;
  right:0;
  top:0;
  width:420px;
  height:100%;
  background:#fff;
  border-left:1px solid #ddd;
  padding:20px;
  overflow-y:auto;
  z-index:999;
}

.show-details #details{display:block;}
.full-map #sidebar,
.full-map #details{display:none;}

/* ================= BOT√ïES ================= */
.btn{
  display:inline-block;
  padding:10px 14px;
  margin-top:10px;
  margin-right:8px;
  color:#fff;
  border-radius:4px;
  text-decoration:none;
  cursor:pointer;
}

.btn-contact{background:#25D366;}
.btn-map{background:#0f3d2e;}

/* ================= RESPONSIVO ================= */
@media(max-width:900px){
  #layout{flex-direction:column;}
  #sidebar{width:100%;}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="header-overlay">
    <img src="instituto_sumauma.png" alt="Instituto Suma√∫ma">

    <nav class="menu">
      <a href="https://www.sumauma.org/" target="_blank">Institucional</a>
      <a href="https://pesquisa.sumauma.org/">In√≠cio</a>

      <div class="dropdown">
        <button class="dropbtn">Pesquisa ‚ñæ</button>
        <div class="dropdown-content">
          <a href="#" onclick="mostrarMapa()">Mapa</a>
          <a href="#" onclick="abrirLivro()">Livro</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- ================= MAIN ================= -->
<div id="layout">

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <div class="sidebar-inner">
      <input type="text" id="search" placeholder="Buscar por nome...">
      <select id="filterEstado"><option value="">Todos os estados</option></select>
      <select id="filterCategoria"><option value="">Todas as categorias</option></select>
      <div id="results"></div>
    </div>
  </aside>

  <!-- MAPA -->
  <section id="content">
    <div id="map"></div>
    <div id="details"></div>
  </section>

</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* ================= MAPA ================= */
const map = L.map('map').setView([-14.235, -51.9253], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'¬© OpenStreetMap'
}).addTo(map);

let dados = [];
let markers = [];

/* ================= CSV ================= */
fetch('Mapeamento_mestre.csv')
  .then(r => r.text())
  .then(text => {
    dados = parseCSV(text);
    popularFiltros(dados);
    renderizar(dados);
  });

/* ================= CSV PARSER ROBUSTO ================= */
function parseCSV(text){
  const rows=[],headers=[];
  let cur=[],val='',q=false;

  for(let i=0;i<text.length;i++){
    const c=text[i],n=text[i+1];
    if(c=='"'&&q&&n=='"'){val+='"';i++;}
    else if(c=='"'){q=!q;}
    else if(c==','&&!q){cur.push(val);val='';}
    else if(c=='\n'&&!q){cur.push(val);rows.push(cur);cur=[];val='';}
    else{val+=c;}
  }
  if(val){cur.push(val);rows.push(cur);}
  headers.push(...rows.shift().map(h=>h.toLowerCase()));
  return rows.map(r=>{
    let o={};headers.forEach((h,i)=>o[h]=r[i]?.trim()||'');return o;
  });
}

/* ================= FILTROS ================= */
function popularFiltros(data){
  const estados=new Set(), categorias=new Set();
  data.forEach(d=>{
    if(d.estado) estados.add(d.estado.trim());
    if(d.categoria) categorias.add(d.categoria.trim());
  });
  estados.forEach(e=>filterEstado.innerHTML+=`<option>${e}</option>`);
  categorias.forEach(c=>filterCategoria.innerHTML+=`<option>${c}</option>`);
}

function aplicarFiltros(){
  const s=search.value.toLowerCase();
  renderizar(dados.filter(d=>
    (!s||d.nome.toLowerCase().includes(s)) &&
    (!filterEstado.value||d.estado===filterEstado.value) &&
    (!filterCategoria.value||d.categoria===filterCategoria.value)
  ));
}

search.oninput=aplicarFiltros;
filterEstado.onchange=aplicarFiltros;
filterCategoria.onchange=aplicarFiltros;

/* ================= RENDER ================= */
function renderizar(lista){
  results.innerHTML='';
  markers.forEach(m=>map.removeLayer(m));
  markers=[];

  lista.forEach(d=>{
    const temLocalizacao =
      d.latitude && d.longitude &&
      !isNaN(d.latitude) && !isNaN(d.longitude);

    /* LISTA */
    const div=document.createElement('div');
    div.className='item';
    div.innerHTML=`
      <strong>${d.nome}</strong><br>
      ${d.cidade} - ${d.estado}<br>
      ${d.categoria}
      ${!temLocalizacao?`<div class="tag-pendente">üìç Localiza√ß√£o pendente</div>`:''}
    `;
    div.onclick=()=>abrirDetalhes(
      d,
      temLocalizacao?Number(d.latitude):null,
      temLocalizacao?Number(d.longitude):null
    );
    results.appendChild(div);

    /* MAPA */
    if(!temLocalizacao) return;
    const m=L.marker([Number(d.latitude),Number(d.longitude)]).addTo(map);
    markers.push(m);
  });
}

/* ================= DETALHES ================= */
function abrirDetalhes(d,lat,lng){
  document.body.classList.add('show-details');
  document.body.classList.remove('full-map');

  const temLocalizacao = lat!==null && lng!==null;

  details.innerHTML=`
    <h2>${d.nome}</h2>
    <p><b>Cidade:</b> ${d.cidade} - ${d.estado}</p>
    <p><b>Categoria:</b> ${d.categoria}</p>
    ${!temLocalizacao?`<p style="color:#b45309;"><b>Localiza√ß√£o:</b> pendente</p>`:''}
    ${d.contato?`<p><b>Contato:</b> ${d.contato}</p>`:''}
    <p>${d.descricao||''}</p>

    ${d.link?`<a class="btn btn-contact" href="${d.link}" target="_blank">Entrar em contato</a>`:''}
    ${temLocalizacao?`<button class="btn btn-map" onclick="verNoMapa(${lat},${lng})">Ver no mapa</button>`:''}
  `;
}

function verNoMapa(lat,lng){
  document.body.classList.add('full-map');
  map.setView([lat,lng],15);
}

/* ================= MENU ================= */
function mostrarMapa(){
  document.body.classList.add('full-map');
  document.body.classList.remove('show-details');
  map.invalidateSize();
}

function abrirLivro(){
  document.body.classList.add('show-details');
  document.body.classList.remove('full-map');
  details.innerHTML=`
    <h2>Pesquisa ‚Äì Pr√°ticas Comunicacionais e Culturais Quilombolas</h2>
    <a class="btn btn-contact" href="PESQUISA - Pr√°ticas Comunicacionais e Culturais Quilombolas.pdf" download>üì• Baixar PDF</a>
    <br><br>
    <a class="btn btn-map" href="PESQUISA - Pr√°ticas Comunicacionais e Culturais Quilombolas.pdf" target="_blank">üìñ Ler online</a>
  `;
}
</script>

</body>
</html>
