<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Ficha Técnica – Relatório Quilombola</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#f4f4f4;
  color:#222;
}

/* ================= HEADER ================= */
.header{
  position:relative;
  height:150px;
  background:url('banner-capa.png') center/cover no-repeat;
}
.header-overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  background:rgba(0,0,0,.35);
}

.brand-title{
  color:#fff;
  font-size:25px;
  font-weight:800;
  line-height:1.1;
  text-transform:uppercase;
  letter-spacing:1px;
  margin:0;
}
.brand-subtitle{
  display:block;
  color:#ffdd9a;
  font-size:13px;
  letter-spacing:2px;
  margin-top:6px;
}

.menu{
  display:flex;
  gap:30px;
  align-items:center;
}
.menu a{
  color:#fff;
  text-decoration:none;
  font-size:16px;
}
.menu-logo{
  height:46px;
}

/* ================= SECTIONS ================= */
.section{
  max-width:1100px;
  margin:55px auto;
  padding:45px 30px;
  background:#fff;
  border-radius:6px;
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
}
.section h2{
  color:#0f3d2e;
  margin-top:0;
  margin-bottom:30px;
  border-bottom:2px solid #eee;
  padding-bottom:10px;
}

/* ================= REALIZAÇÃO / FINANCIADOR (COMPACTO) ================= */
.section-logos{
  max-width:1100px;
  margin:40px auto;
  padding:30px 30px 25px;
  background:#fff;
  border-radius:6px;
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
}

.logos-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  align-items:center;
  text-align:center;
}

.logo-box h3{
  color:#0f3d2e;
  margin-bottom:10px;
  font-size:16px;
  font-weight:700;
}

.logo-box img{
  max-width:180px;
}

/* ================= EQUIPE ================= */
.people-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
  gap:30px;
}
.person-card{
  background:#0f3d2e;
  border-radius:6px;
  padding:25px 20px;
  text-align:center;
  color:#fff;
  transition:transform .25s, box-shadow .25s;
}
.person-card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
}
.person-card img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:3px solid rgba(255,255,255,0.25);
}
.person-card h3{
  margin:10px 0 5px;
  font-size:18px;
}
.person-card p{
  margin:0;
  font-size:14px;
  color:#ffdd9a;
}

/* ================= FOOTER ================= */
.footer{
  background:#111;
  color:#bbb;
  text-align:center;
  padding:25px;
  font-size:14px;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .menu{display:none;}
  .section{margin:20px; padding:30px 20px;}
  .section-logos{margin:20px;}
  .logos-grid{grid-template-columns:1fr;}
  .logo-box img{max-width:150px;}
}
</style>
</head>

<body>

<header class="header">
  <div class="header-overlay">
    <div>
      <h1 class="brand-title">
        Mapeamento Cultural
        <span class="brand-subtitle">Instituto Sumaúma</span>
      </h1>
    </div>

    <nav class="menu">
      <img src="instituto_sumauma.png" class="menu-logo">
      <a href="index.html">Início</a>
      <a href="pesquisa.html">Relatório</a>
      <a href="ficha-tecnica.html">Ficha Técnica</a>
      <a href="https://www.sumauma.org/" target="_blank">Institucional</a>
    </nav>
  </div>
</header>

<!-- REALIZAÇÃO / FINANCIADOR -->
<section class="section-logos">
  <div class="logos-grid">

    <div class="logo-box">
      <h3>Realização</h3>
      <img src="logo-sumauma-2.png" alt="Instituto Sumaúma">
    </div>

    <div class="logo-box">
      <h3>Financiador</h3>
      <img src="images/clua_logo.png" alt="Climate and Land Use Alliance">
    </div>

  </div>
</section>

<!-- EQUIPE -->
<section class="section">
  <h2>Equipe do Relatório</h2>

  <div class="people-grid">
    <!-- cards mantidos exatamente como estavam -->
  </div>
</section>

<footer class="footer">
  Instituto Sumaúma © 2026 · Relatório Quilombola
</footer>

</body>
</html>
