<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Painel Admin ‚Äì Mapa Interativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial,sans-serif;
  background:#eef1f4;
  margin:0;
  padding:20px;
}
.hidden{display:none}

.login-box{
  max-width:360px;
  margin:120px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
.login-box h2{text-align:center}
.login-box input{
  width:100%;
  padding:10px;
  margin-top:10px;
}
.login-box button{
  width:100%;
  padding:12px;
  margin-top:20px;
  background:#111;
  color:#fff;
  border:none;
  cursor:pointer;
  border-radius:6px;
}

.container{max-width:1000px;margin:auto}
.card{
  background:#fff;
  border-radius:10px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  background:#c0392b;
  color:#fff;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:15px;
}
label{font-weight:bold}
input,select{width:100%;padding:8px}
button.save{
  padding:12px 20px;
  background:#111;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.status{margin-top:10px;color:green;font-weight:bold}
</style>
</head>

<body>

<!-- LOGIN (VIS√çVEL POR PADR√ÉO) -->
<div id="login" class="login-box">
  <h2>üîê Acesso Restrito</h2>
  <input id="user" placeholder="Usu√°rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="loginError" style="color:red;margin-top:10px"></div>
</div>

<!-- PAINEL -->
<div id="panel" class="hidden">
  <div class="container">

    <div class="topbar">
      <h1>‚öôÔ∏è Painel Administrativo</h1>
      <button class="logout" onclick="logout()">Sair</button>
    </div>

    <div class="card">
      <h2>üé® Identidade</h2>
      <div class="grid">
        <div><label>T√≠tulo</label><input id="title"></div>
        <div><label>Subt√≠tulo</label><input id="subtitle"></div>
        <div><label>Logo (URL)</label><input id="logo"></div>
        <div><label>Cor prim√°ria</label><input id="primaryColor"></div>
      </div>
    </div>

    <div class="card">
      <h2>üó∫Ô∏è Mapa</h2>
      <div class="grid">
        <div><label>Latitude inicial</label><input id="lat"></div>
        <div><label>Longitude inicial</label><input id="lng"></div>
        <div><label>Zoom inicial</label><input id="zoom"></div>
        <div>
          <label>Popups</label>
          <select id="popup">
            <option value="true">Ativo</option>
            <option value="false">Desativado</option>
          </select>
        </div>
      </div>
    </div>

    <button class="save" onclick="save()">üíæ Salvar Configura√ß√µes</button>
    <div class="status" id="status"></div>

  </div>
</div>

<script>
// ===== CREDENCIAIS =====
const ADMIN_USER = "admin";
const ADMIN_PASS = "sumauma2025";

// ===== ELEMENTOS =====
const loginBox = document.getElementById("login");
const panelBox = document.getElementById("panel");
const userInput = document.getElementById("user");
const passInput = document.getElementById("pass");
const errorBox = document.getElementById("loginError");

// ===== LOGIN =====
function login(){
  const user = userInput.value.trim();
  const pass = passInput.value.trim();

  if(user === ADMIN_USER && pass === ADMIN_PASS){
    localStorage.setItem("adminAuth","true");
    showPanel();
  }else{
    errorBox.innerText = "Usu√°rio ou senha inv√°lidos";
  }
}

function logout(){
  localStorage.removeItem("adminAuth");
  location.reload();
}

function showPanel(){
  loginBox.classList.add("hidden");
  panelBox.classList.remove("hidden");
}

// ===== INIT =====
if(localStorage.getItem("adminAuth") === "true"){
  showPanel();
}else{
  loginBox.classList.remove("hidden");
  panelBox.classList.add("hidden");
}

// ===== SAVE CONFIG =====
function save(){
  const cfg = {};
  document.querySelectorAll('#panel input, #panel select')
    .forEach(el => cfg[el.id] = el.value);

  localStorage.setItem("mapConfig", JSON.stringify(cfg));
  document.getElementById("status").innerText = "Configura√ß√µes salvas com sucesso!";
}

// ===== LOAD CONFIG =====
const saved = localStorage.getItem("mapConfig");
if(saved){
  const c = JSON.parse(saved);
  Object.keys(c).forEach(k=>{
    const el = document.getElementById(k);
    if(el) el.value = c[k];
  });
}
</script>


</body>
</html>
